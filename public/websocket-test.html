<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Test</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .log {
            border: 1px solid #ddd;
            padding: 10px;
            height: 400px;
            overflow-y: auto;
            background: #fafafa;
            margin: 10px 0;
            font-size: 12px;
            line-height: 1.6;
        }
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid #ccc;
            padding-left: 10px;
        }
        .log-entry.success {
            border-left-color: #4caf50;
            color: #4caf50;
        }
        .log-entry.error {
            border-left-color: #f44336;
            color: #f44336;
        }
        .log-entry.info {
            border-left-color: #2196f3;
            color: #2196f3;
        }
        button {
            background: #2196f3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #1976d2;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
            margin: 10px 0;
            box-sizing: border-box;
        }
        .info-box {
            background: #e3f2fd;
            border: 1px solid #2196f3;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WebSocket Diagnostic Tool</h1>
        
        <div class="info-box">
            <strong>Test Environment:</strong><br>
            Backend: <span id="backend-url">ws://localhost:8000</span><br>
            User ID: <span id="user-id">5</span><br>
            Token: <span id="token-display">Not found in localStorage</span>
        </div>

        <div>
            <label>WebSocket URL:</label>
            <input type="text" id="wsUrl" placeholder="ws://localhost:8000/api/v1/notifications/ws/5" />
            
            <label>Token (optional):</label>
            <input type="text" id="token" placeholder="Leave empty to use localStorage token" />
            
            <button onclick="connectWebSocket()">Connect</button>
            <button onclick="disconnectWebSocket()" id="disconnectBtn" disabled>Disconnect</button>
            <button onclick="clearLog()">Clear Log</button>
        </div>

        <h3>Connection Log:</h3>
        <div class="log" id="log"></div>

        <div>
            <label>Send Message:</label>
            <input type="text" id="messageInput" placeholder="Message to send" />
            <button onclick="sendMessage()" id="sendBtn" disabled>Send</button>
        </div>

        <h3>Debug Information:</h3>
        <div id="debug" class="info-box"></div>
    </div>

    <script>
        let ws = null;

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        function updateDebugInfo() {
            const token = localStorage.getItem('access_token') || 'NOT FOUND';
            document.getElementById('token-display').textContent = token.substring(0, 20) + '...';
            
            const debug = document.getElementById('debug');
            debug.innerHTML = `
                <strong>Browser Info:</strong><br>
                User Agent: ${navigator.userAgent}<br>
                Protocol: ${window.location.protocol}<br>
                Host: ${window.location.host}<br>
                <br>
                <strong>WebSocket State:</strong><br>
                Connected: ${ws ? (ws.readyState === WebSocket.OPEN ? 'Yes' : 'No (' + ws.readyState + ')') : 'No'}<br>
                <br>
                <strong>localStorage Token:</strong><br>
                ${token === 'NOT FOUND' ? 'NOT SET' : token.substring(0, 50) + '...'}
            `;
        }

        function connectWebSocket() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                log('Already connected', 'error');
                return;
            }

            let wsUrl = document.getElementById('wsUrl').value;
            const customToken = document.getElementById('token').value;
            const token = customToken || localStorage.getItem('access_token');

            if (!wsUrl) {
                log('Please enter a WebSocket URL', 'error');
                return;
            }

            if (token) {
                const separator = wsUrl.includes('?') ? '&' : '?';
                wsUrl += `${separator}token=${encodeURIComponent(token)}`;
            }

            log(`Connecting to: ${wsUrl}`, 'info');

            try {
                ws = new WebSocket(wsUrl);

                ws.onopen = () => {
                    log('âœ… WebSocket connected successfully', 'success');
                    document.getElementById('disconnectBtn').disabled = false;
                    document.getElementById('sendBtn').disabled = false;
                    updateDebugInfo();
                };

                ws.onmessage = (event) => {
                    log(`ðŸ“¨ Received: ${event.data}`, 'info');
                };

                ws.onerror = (error) => {
                    log(`âŒ WebSocket error: ${error}`, 'error');
                    updateDebugInfo();
                };

                ws.onclose = () => {
                    log('ðŸ”Œ WebSocket disconnected', 'error');
                    document.getElementById('disconnectBtn').disabled = true;
                    document.getElementById('sendBtn').disabled = true;
                    ws = null;
                    updateDebugInfo();
                };
            } catch (error) {
                log(`âŒ Failed to create WebSocket: ${error.message}`, 'error');
            }
        }

        function disconnectWebSocket() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }

        function sendMessage() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                log('WebSocket not connected', 'error');
                return;
            }

            const message = document.getElementById('messageInput').value;
            if (!message) {
                log('Please enter a message', 'error');
                return;
            }

            log(`ðŸ“¤ Sending: ${message}`, 'info');
            ws.send(message);
            document.getElementById('messageInput').value = '';
        }

        // Initialize
        window.addEventListener('load', () => {
            const defaultWsUrl = `ws://${window.location.host}/api/v1/notifications/ws/5`;
            document.getElementById('wsUrl').value = defaultWsUrl;
            updateDebugInfo();

            // Update debug info every 2 seconds
            setInterval(updateDebugInfo, 2000);
        });

        // Send message on Enter key
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('messageInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
        });
    </script>
</body>
</html>
