<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" rx="128" fill="#1E3A8A"/>
  
  <!-- Decorative elements -->
  <circle cx="128" cy="128" r="64" fill="#3B82F6" opacity="0.2"/>
  <circle cx="384" cy="384" r="96" fill="#3B82F6" opacity="0.15"/>
  
  <!-- Letter P with elegant serif style -->
  <g transform="translate(150, 120)">
    <!-- Main vertical stem -->
    <rect x="0" y="0" width="45" height="280" fill="white"/>
    
    <!-- Top horizontal serif -->
    <rect x="-15" y="0" width="75" height="15" fill="white"/>
    
    <!-- Bottom horizontal serif -->
    <rect x="-15" y="265" width="75" height="15" fill="white"/>
    
    <!-- P bowl - upper curve -->
    <path d="M 45 0 L 150 0 C 200 0, 220 30, 220 80 C 220 130, 200 160, 150 160 L 45 160 Z" fill="white"/>
    
    <!-- Inner curve detail for P -->
    <path d="M 75 30 L 145 30 C 175 30, 185 50, 185 80 C 185 110, 175 130, 145 130 L 75 130 Z" fill="#3B82F6"/>
  </g>
  
  <!-- Subtle tagline -->
  <text x="256" y="420" font-family="serif" font-size="32" fill="white" text-anchor="middle" letter-spacing="8" opacity="0.9">EDUCARE</text>
</svg>
